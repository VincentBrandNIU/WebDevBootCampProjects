<!DOCTYPE html>
  <head>
    <title>inheritance&specificity</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body{
        color:red;
    }
    /*inherants CSS style from parent component*/
    p{
        color:green;
    }
    ul{
        color:blue;
    }
    li{
        color: orange;

    }
    .highlight{
        color: yellow;
    }
    </style>
  </head>
  <p>Hello!!!</p>
  <body>
      <ul>
          <li class="highlight">John</li>
          <li class="highlight">Paul</li >
          <li>George</li>
          <li>Ringo</li>
      </ul>
  </body>
</html>

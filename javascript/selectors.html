<!DOCTYPE html>
  <head>
    <title>selectors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    .big{
        font-size: 100px;
        color: orange;
        border: 5px solid red;
    }
    </style>
  </head>

  <body>
      <h1>Hello</h1>
      <h1>GoodBye</h1>
      <ul>
          <li id="highlight">List Item1</li>
          <li class="bolded">List Item2</li>
          <li class="bolded">List Item3</li>
      </ul>
      <h1>I am an H1!</h1>
      <p id="first" class="special">hello</p>
      <p class="special"><super>GoodBye</super></p>
      <p>Hi Again</p>
      <p id="last"> GoodBye again</p>
      <ul>
          <li>Orchids</li>
          <li>Succulents</li>
          <li>Tulips</li>
      </ul>
      <button>Yep</button>
      <script src="selectors.js"></script>
  </body>
</html>
